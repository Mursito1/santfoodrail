{% extends "base.html" %}
{% load static %}
{% block contenido %}
<div class="bg_bg">
    <br><br><br><br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Editar Contacto</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Nombre:</label>
                            <p>{{ contacto.nombre }}</p>
                        </div>
                        <div class="form-group">
                            <label>Correo:</label>
                            <p>{{ contacto.correo }}</p>
                        </div>
                        <div class="form-group">
                            <label>Tipo de Contacto:</label>
                            <p>{{ contacto.tipo_contacto }}</p>
                        </div>
                        <div class="form-group">
                            <label>Mensaje:</label>
                            <p>{{ contacto.mensaje_contacto }}</p>
                        </div>
                        <div class="form-group">
                            {{ form.estado_contacto.label_tag }}
                            {{ form.estado_contacto }}
                        </div>
                        <div class="form-group">
                            <label>Respuesta:</label>
                            <textarea name="respuesta" class="form-control" rows="4">{{ contacto.respuesta }}</textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>
{% endblock %}
