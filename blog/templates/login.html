<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SantFood</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>


  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <a href="{% url 'index' %}">
        <img src="{% static 'images/login-icon.svg' %}" 
        alt=""
        style="height: 7rem"/>
        </a>
      </div>
      <div class="text-center fs-1 fw-bold">Inicio Sesion</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="{% static 'images/username-icon.svg' %}" 
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
          src="{% static 'images/password-icon.svg' %}" 
          alt="password-icon"
          style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contrase単a"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >多Olvido su contrase単a?</a
          >
        </div>
      </div>
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Iniciar sesion
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>多Primera vez en Sant Food?</div>
        <a href="{% url 'registro' %}" class="text-decoration-none text-info fw-semibold"
          > Registrate</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>
      <div
        class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
      >
        <img
          src="{% static 'images/google-icon.svg' %}" 
          alt="username-icon"
          style="height: 1.6rem"
        />
        <div class="fw-semibold text-secondary">Continua con Google</div>
      </div>
    </div>
  </body>
</html>
