{% extends "base.html"%}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{%block contenido%}
{% load crispy_forms_tags %}


<br><br>
<div class="container-form-registro">
    <div class="information-registro">
        <div class="info-childs-registro">
            <h2>Bienvenido Nuevamente</h2>
            <p>Para disfrutar de todos los beneficios que tenemos para ti registrate con tus datos o</p>
            <br>
            <a href="{% url 'login' %}">Volver</a>
            <a href="{% url 'index' %}">Inicio</a>
        </div>
    </div>
    <div class="form-information-registro">
        <div class="form-information-childs-registro">
            <h2>Registro de Usuario</h2>
            <form action = "" method = "post" class = "form-registro">
              <div class = "registro-2">
                {{ form | crispy }}
                {% csrf_token %}
              </div>
              <br>
              <input type="submit" value = "Registrarse">
            </form>
        </div>
    </div>
</div>
<br><br>

{%endblock%}
